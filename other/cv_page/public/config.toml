# Main body sections

    # You may use markdown in summary, details and intro fields. But don't overdose, it's resume!:)

    # Summary section
    [params.summary]
        enable = true
        icon = "fa-user"
        title = "Career Profile"
        summary = "I use R, Bash, and Python to build open source tools for bioinformaticians and behavioural neuroscientists under the BiocTools name and internally within Simon Fraser University. I began doing R package development, team management, and repo management after years of laboratory experience in biobehavioural research labs. My most recent and notable achievement includes leading the winning team at bioinformatics hackathon Hackseq'19 with my project BiocSwirl, and got my tech start working as a Linux SysAdmin in the nonprofit sector.  View my CV at: http://bit.do/lnc-cv"

    # Experiences section
    [params.experiences]
        enable = true
        icon = "fa-briefcase"
        title = "Experiences"

        [[params.jobs.list]]
        position = "Workshop Facilitator"
        dates = "2018 - Present"
        company = "SFU Scientific Programming Group "
        details = "**I teach workshops about R and Bioinformatics.** Several examples include "Introduction to Bioinformatics with R" and "Heatmaps in R", each around 1.5hrs in length. My teaching philosophy includes teaching a small but very practical skill very well and being very hands on with the material. I have also taught workshops with RLadies Vancouver and other organizations- all my materials are available on my github."

     [[params.jobs.list]]
        position = "R Shiny App Developer"
        dates = " January 2020 – April 2020"
        company = "Plastics Lab, Ocean Wise"
	 details = "As an intern for the Plastics Lab I develop R Shiny applications related to microplastics in textiles for decision makers. I have introduced secure, reliable, and fast deployment of the application while also making the data engaging and informative. Using my unique background I promote behavioural change through cognitive psychology principles."
      
        [[params.jobs.list]]
        position = "Research Assistant"
        dates = "2016 - Present"
        company = "Sleep and Circadian Neuroscience Lab, Dr. Ralph Mistlberger"
        details = "For most of my duration in the lab I worked on interdisciplinary research projects doing laboratory and animal work. Later on I did data cleaning, basic data analyses, linear mixed modelling, and data visualization on behavioural time-series data in R. This also involved teaching R, consultation, independent research, redesigning code, and recruiting colleagues to meet tight deadlines."


  [[params.jobs.list]]
        position = "Research Assistant"
        dates = "2015 - Present"
        company = "Behavioural Endocrinology Lab, Dr. Neil V. Watson"
        details = "After working as understudy to the lab manager and while performing lab tech duties, I took the initiative to update obsolete practices to improve data reproducibility and archiving. Currently I develop a reproducible workflow for current and future graduate students in an R package that includes Qualtrics survey porting, variable coding, data preparation, ELISA data analysis, biobehavioural data analysis, and data visualization."


